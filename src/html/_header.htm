<header class="header">

	<div class="header__grid">
		<a href="index.html" class="header__logo logo-header">
			<img src="@img/icons/logo.svg" alt="" class="logo-header__icon">
		</a>

		<!-- add class search-header_active -->
		<div class="header__search search-header ">
			<div class="search-header__body">
				<div class="search-header__block">
					<div class="search-header__line">
						<button tabindex="-1" type="button" class="search-header__button">
							<img src="@img/icons/search.svg" alt="">
						</button>
						<input autocomplete="off" type="text" placeholder="Шукай український контент" class="search-header__input">
						<button tabindex="-1" type="button" class="search-header__close">
							<img src="@img/icons/close.svg" alt="">
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class="header__option option-header">
			<div class="option-header__wrapper">
				<a href="#" class="option-header__bookmark bookmark-options">
					<!-- <img src="@img/icons/bookmark.svg" class="bookmark-options__icon" alt="Bookmark"> -->
					<svg class="bookmark-options__icon" width="20" height="20" viewBox="0 0 20 20" fill="none"
						xmlns="http://www.w3.org/2000/svg">
						<path
							d="M5.83398 3.33398H14.1673V15.834L10.4741 13.8489C10.1785 13.69 9.82284 13.69 9.52721 13.8489L5.83398 15.834V3.33398Z"
							fill="#7C7B74" />
					</svg>

					<span class="bookmark-options__text">Закладки</span>
					<!-- add class bookmark-options__no-null -->
					<span class="bookmark-options__badge bookmark-options__no-null">32</span>
				</a>
				<a href="#" class="option-header__profile profile-options">
					<span class="profile-options__text">Профіль</span>
					<div class="profile-options__icon">
						<img
							src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1480&q=80"
							class="profile-options__img" alt="profile">
					</div>
				</a>
				<!-- <a href="#" class="option-header__enter sign-in-options">
						<span class="sign-in-options__text">Увійти</span>
					</a> -->
			</div>
		</div>

	</div>

</header>
